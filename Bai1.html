<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính tổng số nguyên tố</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Bài 1</h2>
  <h2>Nhập vào hai số a và b (a &lt; b)</h2>
  <div>
    <label for="inputA">a: </label>
    <input type="number" id="inputA">
  </div>
  <div>
    <label for="inputB">b: </label>
    <input type="number" id="inputB">
  </div>
  <button onclick="calculatePrimes()">Tính tổng số nguyên tố</button>
  <div id="result"></div>

  <script>
    function isPrime(num) {
      if (num <= 1) {
        return false;
      }
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }

    function calculatePrimes() {
      const inputA = parseInt(document.getElementById('inputA').value);
      const inputB = parseInt(document.getElementById('inputB').value);
      let primes = [];
      let sum = 0;

      if (isNaN(inputA) || isNaN(inputB) || inputA >= inputB) {
        document.getElementById('result').innerText = 'Vui lòng nhập lại số a và b sao cho a < b';
        return;
      }

      for (let i = inputA; i <= inputB; i++) {
        if (isPrime(i)) {
          primes.push(i);
          sum += i;
        }
      }

      if (primes.length === 0) {
        document.getElementById('result').innerHTML = `Không có số nguyên tố nào trong khoảng từ ${inputA} đến ${inputB}`;
      } else {
        const primeNumbers = primes.join('; ');
        document.getElementById('result').innerHTML = `Các số nguyên tố trong khoảng từ ${inputA} đến ${inputB} là: ${primeNumbers} <br/> Tổng các số nguyên tố: ${sum}`;
      }
    }
  </script>
</body>
</html>
